<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US social media page" />
    <meta name="author" content="Jack Wang" />
    <meta name="keywords" content="social media, platform, photography" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the US Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/profile-image-jacques.png"
            alt="Jacques Counsteau image"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              aria-label=""
              class="profile__edit-button"
              id="js-profile-edit-button"
              type="button"
            ></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button
            aria-label=""
            class="profile__add-button"
            type="button"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite-valley.png"
                alt="Yosemite Valley"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button
                  aria-label=""
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.png"
                alt="Lake Louise photo"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button
                  aria-label=""
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.png"
                alt="Bald Mountains photo"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button
                  aria-label=""
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.png"
                alt="Latemar photo"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button
                  aria-label=""
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise-national-park.png"
                alt="Vanoise National Park photo"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button
                  aria-label=""
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago-di-braies.png"
                alt="Lago di Braies photo"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button
                  aria-label=""
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="js-profile-edit-modal">
      <div class="modal__container">
        <button
          aria-label=""
          class="modal__close"
          id="js-edit-modal-close-button"
          type="button"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            class="modal__input"
            type="text"
            name="title"
            placeholder="Jacques"
          />
          <input
            class="modal__input"
            type="text"
            name="description"
            placeholder="Explorer"
          />
          <button class="modal__button" type="button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
