<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US social media page" />
    <meta name="author" content="Jack Wang" />
    <meta name="keywords" content="social media, platform, photography" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the US Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/profile-image-jacques.png"
            alt="Jacques Counsteau image"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="js-profile-title">
              Jacques Cousteau
            </h1>
            <button
              aria-label=""
              class="profile__edit-button"
              id="js-profile-edit-button"
              type="button"
            ></button>
            <p class="profile__subtitle" id="js-profile-subtitle">Explorer</p>
          </div>
          <button
            aria-label=""
            class="profile__add-button"
            type="button"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="js-profile-edit-modal">
      <div class="modal__container">
        <button
          aria-label=""
          class="modal__close"
          id="js-edit-modal-close-button"
          type="button"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            class="modal__input"
            type="text"
            name="title"
            id="js-profile-title-input"
            placeholder="Name"
          />
          <input
            class="modal__input"
            type="text"
            name="description"
            id="js-profile-subtitle-input"
            placeholder="Description"
          />
          <button class="modal__button" type="button" id="js-profile-edit-save">
            Save
          </button>
        </form>
      </div>
    </div>

    <template id="js-card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            aria-label=""
            class="card__like-button"
            type="button"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
